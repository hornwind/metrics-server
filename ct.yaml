# See https://github.com/helm/chart-testing#configuration
remote: origin
chart-dirs:
  - charts
helm-extra-args: --set 'server.additionalArgs[0]=--kubelet-use-node-status-port' --set 'server.additionalArgs[1]=--kubelet-insecure-tls' --debug
namespace: kube-system
target-branch: master
release-label: "app.kubernetes.io/name"
